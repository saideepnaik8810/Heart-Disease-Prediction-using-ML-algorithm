<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/Segmentation.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/navbarfooter.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Segmentation</title>
</head>
<body>
    <nav>
        <a href="./">Home</a>
        <a href="/14form">Heart Disease</a>
        <a href="/ArrhyPred">Arrhythmia</a>
    </nav>
    <div class="box1">
        <h1>Segment the images</h1>
        <form action="/segimage" method="post" enctype="multipart/form-data">
            <input type="file" name="numfile" id="Image" ><br><br>
            <input type="submit" value="Submit" >
        </form>
    </div>
    {% if plot_base64_1 %}
        <div class="segmentedimg">
            <img src="data:image/png;base64,{{ plot_base64_1 }}" alt="Plot_1">
            <img src="data:image/png;base64,{{ plot_base64_2 }}" alt="Plot_2">
        </div>
    {% endif %}
    <footer>
        <div id="rowgrid">
            <div id="columngrid">
                <div id="column1"> <b>Contact</b> <br><br>name@gmail.com</div>
                <div id="column2"><b>Products</b><br><br> <a href="/14form">Heart Disease</a> <br><br><a href="/ArrhyPred">Arrhythmia</a> </div>
                <div id="column3"> <b>Info</b> <br><br><a href="/13parainfo">13parainfo</a></div>
            </div>
            <hr>
            <div class="logos">
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google"></a>
                <a href="#" class="fa fa-reddit"></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
